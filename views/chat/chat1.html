    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>

      const socket = io();
      const chat_area = document.querySelector('#chat_area');
      const username = document.querySelector('#username');
      const userage = document.querySelector('#userage');
      let id; 


      async function request_real_time_consult() {
        socket.on("connect", () => {
          
        });

        
        const name = username.value;
        const age = userage.value; 
        id = socket.id;
        let url = 'http://localhost:3001/chat/request'
        let options = {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
          },
          body: JSON.stringify({
            name, age, id,
          }),
        }
        
        let response = await fetch(url, options);
        if (response.ok) {
          alert('상담요청하였습니다. 잠시만 기다려주세요.')
          request_info.style.display = 'none';
          chat_area.style.display = 'block';

        } else {
          window.location.reload();
          alert('상담요청 실패했습니다.');
        }
      }

      //////////////////////여기까지 오면 clients 배열에 정보가 들어감 

      socket.on('test', datas => {
            consultant_id = datas[1];
            datas = datas[2];
            addCard2(datas, 'yourchat');
          })





      async function send() {
        
        let id = socket.id
        const msg = document.querySelector('#msg');
        if(msg.value=='') return; 
        let datas = [];
        datas.push(consultant_id);
        datas.push(id);
        datas.push(msg.value);
        datas.push(username.value);
        socket.emit('test', datas);
        addCard(msg.value, 'mychat')
        msg.value = '';
        msg.focus();
      }




      


    window.addEventListener("unload", () => {
      let data = new FormData(); 
      data.append('data',id); 
      window.navigator.sendBeacon("http://localhost:3001/chat/end",data); 
    }, false);
      






      function addCard2(datas, type) { //mychat  yourchat 
        const chat = document.querySelector('.chat')
        const div = document.createElement('div');
        const pre = document.createElement('pre');
        const span = document.createElement('span');

        span.innerHTML = '경일게임아카데미';
        pre.innerHTML = datas;
        pre.classList.add(type);
        div.appendChild(span);
        div.appendChild(pre);
        chat.appendChild(div);
      }

      function addCard(text, type) { //mychat  yourchat 
        const chat = document.querySelector('.chat')
        const div = document.createElement('div');
        const pre = document.createElement('pre');

        pre.innerHTML = text;
        pre.classList.add(type);
        div.appendChild(pre);
        chat.appendChild(div);
      }

      window.addEventListener('unload',()=>{
        let datas ='goob bye'; 
        socket.emit('end',datas)
      })
      // 채팅방
      const msgerForm = get(".msger-inputarea");
const msgerInput = get(".msger-input");
const msgerChat = get(".msger-chat");

const BOT_MSGS = [
  "Hi, how are you?",
  "Ohh... I can't understand what you trying to say. Sorry!",
  "I like to play games... But I don't know how to play!",
  "Sorry if my answers are not relevant. :))",
  "I feel sleepy! :("
];

// Icons made by Freepik from www.flaticon.com
const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
const BOT_NAME = "BOT";
const PERSON_NAME = "Sajad";

msgerForm.addEventListener("submit", event => {
  event.preventDefault();

  const msgText = msgerInput.value;
  if (!msgText) return;

  appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
  msgerInput.value = "";

  botResponse();
});

function appendMessage(name, img, side, text) {
  //   Simple solution for small apps
  const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}

function botResponse() {
  const r = random(0, BOT_MSGS.length - 1);
  const msgText = BOT_MSGS[r];
  const delay = msgText.split(" ").length * 100;

  setTimeout(() => {
    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
  }, delay);
}

// Utils
function get(selector, root = document) {
  return root.querySelector(selector);
}

function formatDate(date) {
  const h = "0" + date.getHours();
  const m = "0" + date.getMinutes();

  return `${h.slice(-2)}:${m.slice(-2)}`;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
