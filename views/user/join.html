<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/user/join_success" method="post">
        <div>
            <ul>
                <li>
                    <label for="username">이름 :</label>
                    <input type="text" name="username" id="username">
                </li>
                <li>
                    <label for="userid">아이디 :</label>
                    <input type="text" name="userid" id="userid">
                </li>
                <li>
                    <label for="userpw">비밀번호 :</label>
                    <input type="password" name="userpw" id="userpw">
                </li>
                <li>
                    <label for="user_birthday">생일 :</label>
                    <input type="date" name="user_birthday" id="user_birthday">
                </li>
                <li>
                    <p> 과목 코드 : </p>
                    <label for="VR_AR">VR/AR</label>
                    <input type="radio" name="class_code" value="1" id="VR_AR">

                    <label for="blockchain">블록체인</label>
                    <input type="radio" name="class_code" value="2" id="blockchain">
                    
                    <label for="game_designer">게임 기획자</label>
                    <input type="radio" name="class_code" value="3" id="game_designer">

                    <label for="game_programing">게임 프로그래밍</label>
                    <input type="radio" name="class_code" value="4" id="game_programing">
                </li>
            </ul>
        </div>
        <input type="submit" value="가입">
    </form>
</body>

</html>
