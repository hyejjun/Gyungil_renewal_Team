<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <form action="/user/login_check" method="post">
            <li>
                <label for="login_userid">아이디 :</label>
                <input type="text" name="userid" id="login_userid">
            </li>
            <li>
                <label for="login_userpw">비밀번호 :</label>
                <input type="password" name="userpw" id="login_userpw">
            </li>
            <input type="submit" value="로그인">
        </form>
        </ul>
    </div>

    {% if flag != undefined %}
    <script type="text/javascript">
        alert('{{msg}}');
        let login_userid = document.querySelector('#login_userid');
        login_userid.focus();
    </script>
    {% endif %}

</body>
</html>
