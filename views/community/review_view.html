{% include "../layout/subpage_top.html" %}
{% include "../layout/subpage_community_navi.html" %}

<!--menu_contents start-->
<div class="menu_contents board_wrap">
    <div class="mc_title">
        수강후기
    </div>
        <div class="board_view_wrap">
            <div class="board_view board_title">
                <div class="title">
                    {{result.subject}}
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>{{result.num}}</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>{{result.writer_user.username}}</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd> {{result.date}}</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>{{result.hit}}</dd>
                    </dl>
                </div>
                <div class="cont">
                    {{result.content}}
                </div>
            </div>
            <div class="bt_wrap">
                <a href="/community/review?page={{page}}" class="on">목록</a>
                <a href="edit.html">수정</a>
            </div>
        </div>
    </div>
</div>
<!--menu_contents end-->



{% include "../layout/subpage_bottom.html" %}
