{% include "../layout/subpage_top.html" %}
{% include "../layout/subpage_community_navi.html" %}

<div class="board_view_wrap menu_contents">
    <input type="hidden" value="{{result.content}}" id="hidden_content">
    <div class="board_view board_title">
        <div class="title mc_title">
            {{result.subject}}
        </div>
        <div class="info">
            <!-- <dl>
                <dt>번호</dt>
                <dd>{{result.num}}</dd>
            </dl> -->
            <dl>
                <dt>글쓴이</dt>
                <dd>{{result.writer_user.username}}</dd>
            </dl>
            <dl>
                <dt>작성일</dt>
                <dd> {{result.date}}</dd>
            </dl>
            <dl>
                <dt>조회수</dt>
                <dd>{{result.hit}}</dd>
            </dl>
        </div>
        <div class="cont" id = "content">
        </div>
    </div>
    <div class="bt_wrap">
        {% if search_type==undefined %}
        <a href="/community/{{board_name}}/list?page={{page}}" class="on">목록</a>
        {% else %}
        <a href="/community/{{board_name}}/list?page={{page}}&search_type={{search_type}}&search_value={{search_value}}" class="on">목록</a>
        {% endif%}
    </div>
</div>


<script type="text/javascript">
  window.addEventListener('DOMContentLoaded',()=>{
  const hidden_content = document.querySelector('#hidden_content');
  const content = document.querySelector('#content');
    content.innerHTML = `${hidden_content.value}`; 
  })
</script>
<!--menu_contents end-->
