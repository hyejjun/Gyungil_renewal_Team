<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인삿말</title>
  <link rel="stylesheet" href="/admin/css/index.css">
  <link rel="stylesheet" href="/admin/css/main.css">


</head>
<body>
  <div id = "wrap">
    <div id="container1900">
      {% include "../layout/gnb.html" %}
      {% include "./info_snb.html" %}
      <div id="main">
        <a class="admin_button" href="/admin/info/teacher/add">교직원 추가</a>

        <table>
          <thead>
            <th>이름</th>
            <th>직위</th>
            <th>헤드라인</th>
            <th>경력</th>
            <th>내용</th>
            <th>이미지</th>
            <th>공개</th>
            <th>수정</th>
            <th>삭제</th>
          </thead>
          <tbody>
            {% for item in result%}
            <tr>
              <td>{{item.name}}</td>
              <td>{{item.position}}</td>
              <td>{{item.title}}</td>
              <td>{{item.career}}</td>
              <td>{{item.content}}</td>
              <td><img src="http://localhost:3000/{{item.image}}"alt="교직원 이미지"></td>
              <td>
                {% if item.show=='0' %}
                <input type="checkbox"  onclick="check(`{{item.id}}`)" >
                {% else %}
                <input type="checkbox" onclick="check(`{{item.id}}`)" checked>
                {% endif %}
              </td>
              <td>
                <a class="admin_button" href="/admin/info/teacher/modify?id={{item.id}}">수정</a>
              </td>
              <td>
                <a  class="admin_button" href="/admin/info/teacher/destroy?id={{item.id}}">삭제</a>
              </td>
            </tr>
            
            {% endfor %}
          </tbody>
        </table>
    
        
        

      </div>
    </div>
  </div>

 

  <script src="/admin/js/teacher.js" type="text/javascript"></script>
  
</body>
</html>
