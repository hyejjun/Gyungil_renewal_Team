<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/admin/css/index.css">
  <link rel="stylesheet" href="/admin/css/main.css">


</head>
<body>
  <div id = "wrap">
    <div id="container1900">
      {% include "../layout/gnb.html" %}
      {% include "./info_snb.html" %}
      <div id="main">
        <a class="admin_button" href="/admin/info/interior/add">시설소개 이미지 추가</a>

        <div>
          <table id="interior_box">
            <thead>
              <th></th>
              <th>이미지</th>
              <th>공개</th>
              <th>삭제</th>
            </thead>

            <tbody>

              {% for item in resultArr %}
            <tr>
              <td><input type="hidden" value="{{item.id}}"></td>
              <td><img src="http://localhost:3000/{{item.content}}" width="400" height="300" alt="슬라이드 이미지"></td>
              {% if item.show==1 %}
              <td><input type="checkbox" checked onclick="check()"></td>
              {% else %}
              <td><input type="checkbox" onclick="check()"></td>
              {% endif %}
              <td>
                <input  class="admin_button" type="button" value="삭제" onclick="destroy()">
              </td>
            </tr>
            {% endfor %}
            </tbody>
            
          </table>

        </div>
      </div>

    </div>
  </div>

  <script src="/admin/js/interior.js" type="text/javascript"></script>

 
</body>
</html>
