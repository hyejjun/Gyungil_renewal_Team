<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티</title>
  <link rel="stylesheet" href="/admin/css/index.css">
  <link rel="stylesheet" href="/admin/css/main.css">
  <link rel="stylesheet" href="/admin/css/curr.css">
  <script src="/admin/js/thumbnail.js" type="text/javascript"></script>

</head>

<body>
  <div id="wrap">
    <div id="container1900">
      {% include "../layout/gnb.html" %}
      {% include "./curr_snb.html" %}
      <div id="main">

        <div>
          <form action="/admin/curriculum/subject/add" method="POST" enctype="multipart/form-data">
            <ul>
              <li>
                <label for="subject_title">과목명: </label>
                <input type="text" name="name" id="subject_title" required>
              </li>
              <li>
                <label for="subject_content">내용: </label>
                <textarea name="content" id="subject_content" cols="40" rows="20" required></textarea>
              </li>
              <li>
                <div id="thumbnail"></div>
                <label for="subject_thumbnail">이미지:</label>
                <input type="file" accept="image/*" id="subject_thumbnail" name="img"
                  onchange="setThumbnail(event);"><br>
              </li>
            </ul>
            <div class="btndiv">
              <input class="admin_button" type="submit" value="등록">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>





</body>

</html>
