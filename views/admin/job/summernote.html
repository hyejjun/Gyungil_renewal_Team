<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<body>
    <div id="summernote"></div>


    <div class="row">
        <div class="col-md-3"><button type="button" class="btn btn-success btn-lg" id="saveBtn">작성</button></div>
    </div>


    <script>
        $(document).ready(function () {
            //썸머노트에 값넣기
            // $('#summernote').summernote('code', '<p>가나다</p><p>마바사</p><p>아자차카타파하</p>');

            //위와 같이 값을 먼저 넣어준 후 초기화를 시킨다. 그럼 아래와 같이 입력이 된다.
            //초기화
            $('#summernote').summernote({
                height: 900, // set editor height
                minHeight: null, // set minimum height of editor
                maxHeight: null, // set maximum height of editor
                focus: true,
                lang: 'ko-KR' // 기본 메뉴언어 US->KR로 변경
            });

            //저장버튼 클릭
            $(document).on('click', '#saveBtn', function () {
                saveContent();

            });
        });

        //데이터 저장
        function saveContent() {

            //값 가져오기
            let summernoteContent = $('#summernote').summernote('code');        //썸머노트(설명)
            sendPost({content:summernoteContent,});

        }



        ////////////////////////////////////////////




//javascript에서 post방식으로 데이터 전송

function sendPost(params){

const form = document. querySelector('#form')
//히든으로 값을 주입시킨다.

for(let key in params) {

    const hiddenField = document.createElement("input");

    hiddenField.setAttribute("type", "hidden");

    hiddenField.setAttribute("name", key);

    hiddenField.setAttribute("value", params[key]);
    form.appendChild(hiddenField);
    
  }

  form.submit(); 
}

    </script>
</body>

</html>
