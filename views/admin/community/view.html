<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/admin/css/index.css">
  <link rel="stylesheet" href="/admin/css/view.css">

</head>
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', () => {
    const content = document.querySelector('#content');
    const pre = document.querySelector('#pre');
    pre.innerHTML = `${content.value}`;
  })
</script>

<body>

  <div id="wrap">
    <div id="container1900">
      {% include "../layout/gnb.html" %}
      {% include "./community_snb.html" %}
      <div id="main">
        <div class="title">{{result.subject}}</div>
        <div class="info">
          <dl>
            <dt>글쓴이</dt>
            <dd>{{result.writer_user.username}}</dd>
          </dl>
          <dl>
            <dt>작성일</dt>
            <dd> {{result.date}}</dd>
          </dl>
          <dl>
            <dt>조회수</dt>
            <dd>{{result.hit}}</dd>
          </dl>
        </div>
        
          <pre id='pre'></pre>
          <input type="hidden" id='content' value="{{result.content}}">
          {% if authority %}
          <a href="/admin/community/{{board_name}}/modify?id={{result.id}}&page={{page}}" class="viewBtn">수정</a>
          {% endif %}
          <a href="/admin/community/{{board_name}}/destroy?id={{result.id}}&page={{page}}" class="viewBtn">삭제</a>

          <a href="/admin/community/{{board_name}}?page={{page}}" class="viewBtn">목록</a>
        


      </div>
    </div>
  </div>

</body>

</html>
